<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
    </head>
    <body style="background-color: #18181b; margin: 0px auto;">
        <div class="google-btn-container">
            <div id="sign-in-with-google" class="text-center"></div>
        </div>
        <script>
            function handleCredentialResponse(response) {
                console.log("Encoded JWT ID token: " + response.credential);
            }

            console.log("google button");

            window.onload = function () {
                google.accounts.id.initialize({
                    client_id:
                        "557016419724-4gvamcsq0hp8j8e0o1sjum2epq5ls446.apps.googleusercontent.com",
                    callback: handleCredentialResponse,
                });
                google.accounts.id.prompt(); // also display the One Tap dialog
                google.accounts.id.renderButton(
                    document.getElementById("sign-in-with-google"),
                    {
                        type: "standard",
                        size: "large",
                        theme: "outline",
                        text: "sign_in_with",
                        shape: "rectangular",
                        logo_alignment: "left",
                    }
                );
            };
        </script>
    </body>
</html>
